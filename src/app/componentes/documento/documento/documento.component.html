<main>
    <section class="menu_home">
       <h3 class="title-service">Service</h3>
       <div class="menu_home_content">
        <button class="btn btn-menu link-service" (click)="goDocumento()">Documento</button>
        <button class="btn btn-menu link-service" (click)="goContrato()">Contratos</button>
        <button class="btn btn-menu link-service" (click)="goResults()">Results</button>
       </div>
       <button class="btn btn-home link-service" (click)="goHome()">Home</button>
       <button class="btn link-service" (click)="goOut()">Sair</button>
   </section>

   <section class="menu_info">
       <div>
           <form [formGroup]="searchDocument">
               <div class="login_form_container_label-input">
                   <label class="label" for="">Informe o documento</label>
                   <input type="text" placeholder="pesquisa" formControlName="pesquisa">
                </div>
                <button class="btnSearch"  (click)="sendDocumento()">Pesquisa</button>
            </form>
        </div>
        <div>
            <form >
                <div class="login_form_container_label-input">
                    <label class="label" for="">Data encontrada do documento</label>
                    <input type="text" placeholder="data" name="data" [(ngModel)]="datos.data">
                </div>
                <div class="login_form_container_label-input">
                    <label class="label" for="">Cliente vinculado ao documento</label>
                    <input type="text" placeholder="nome do cliente" name="nomecliente" [(ngModel)]="datos.nomecliente">
                </div>
                <div class="login_form_container_label-input">
                    <label class="label" for="">Valor vinculado ao documento</label>
                    <input type="text" placeholder="valor" name="valor" [(ngModel)]="datos.valor">
                </div>
            </form>
        </div>
   </section>
</main>
